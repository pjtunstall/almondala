<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Almondala" />
    <meta property="og:description" content="Mandelbrot explorer." />
    <meta
      property="og:image"
      content="https://almondala.netlify.app/initial.jpg"
    />
    <meta property="og:url" content="https://almondala.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Almondala" />

    <title>Almondala</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div id="controls">
      <button id="color">&#x1F308;</button>
      <button id="info">&#x2139;</button>
      <button id="power-up">&#x2C4;</button>
      <button id="power-down">&#x2C5;</button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <p style="text-align: left">
          ► Keys: arrow keys to pan, X and Z to zoom in and out, SPACE or ESCAPE
          to reset.<br /><br />► Mouse: click on a point to center it, double
          click to zoom in on a point, drag.<br /><br />► Buttons: RAINBOW to
          toggle color, ˄ and ˅ to change the power.
        </p>

        <div class="close-button">
          <span class="x-icon">&#x2715;</span>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="wasm/almondala.js"></script>
  </body>
</html>
